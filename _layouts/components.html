<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <title>{{site.brand}} Style Guide</title>
  <link rel="stylesheet" href="{{ '/assets/css/code-gov-font-face.css' | relative_url }}" />
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
  <link rel="stylesheet" href="{{ '/assets/css/prism.css' | relative_url }}" />
</head>
<body>
  {% include header.html site=site %}
  <section class="shared-layout">
    <div style="padding: 5rem;">
      {{ content }}
    </div>
  </section>
  <script src="{{ '/assets/js/prism.js' | relative_url }}"></script>
  <script>
      Array.prototype.slice.call(document.querySelectorAll("pre code")).forEach(function(node) {
        node.className = "language-html";
        node.style.fontSize = "2rem";
        node.innerHTML = Prism.highlight(node.textContent, Prism.languages.html, 'html');
      });
  </script>
</body>
</html>
